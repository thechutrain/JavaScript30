<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JS Drum Kit</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>


  <div class="keys">
    <div data-key="65" class="key">
      <kbd>A</kbd>
      <span class="sound">clap</span>
    </div>
    <div data-key="83" class="key">
      <kbd>S</kbd>
      <span class="sound">hihat</span>
    </div>
    <div data-key="68" class="key">
      <kbd>D</kbd>
      <span class="sound">kick</span>
    </div>
    <div data-key="70" class="key">
      <kbd>F</kbd>
      <span class="sound">openhat</span>
    </div>
    <div data-key="71" class="key">
      <kbd>G</kbd>
      <span class="sound">boom</span>
    </div>
    <div data-key="72" class="key">
      <kbd>H</kbd>
      <span class="sound">ride</span>
    </div>
    <div data-key="74" class="key">
      <kbd>J</kbd>
      <span class="sound">snare</span>
    </div>
    <div data-key="75" class="key">
      <kbd>K</kbd>
      <span class="sound">tom</span>
    </div>
    <div data-key="76" class="key">
      <kbd>L</kbd>
      <span class="sound">tink</span>
    </div>
  </div>

  <audio data-key="65" src="sounds/clap.wav"></audio>
  <audio data-key="83" src="sounds/hihat.wav"></audio>
  <audio data-key="68" src="sounds/kick.wav"></audio>
  <audio data-key="70" src="sounds/openhat.wav"></audio>
  <audio data-key="71" src="sounds/boom.wav"></audio>
  <audio data-key="72" src="sounds/ride.wav"></audio>
  <audio data-key="74" src="sounds/snare.wav"></audio>
  <audio data-key="75" src="sounds/tom.wav"></audio>
  <audio data-key="76" src="sounds/tink.wav"></audio>

<script>
"use strict";

function playKey(e){
  // Can't select data-key with es6 syntax
  // const audio = document.querySelector(`audio[data-key='{e.keyCode}']`);
  // 1) get the audio, and play it if it exists
  const audio = document.querySelector("audio[data-key=\'" + e.keyCode + "\'");
  // console.log(audio);
  if (!audio) return; // if no audio, exit the function here!
  audio.currentTime = 0; // reset the audio to zero
  audio.play();
  // 2) find the key that was pressed and apply the transition
  var key = document.querySelector(".key[data-key=\'" + e.keyCode + "\'");
  console.log(key);
  key.classList.add("playing");
}

// --- Event Listeners ---
// I) event listener for any key stroke pressed
window.addEventListener("keyup", playKey);
// II) event listener for when css styling finishes
var keys = document.querySelectorAll(".key"); // keys >> NodeList[]
keys.forEach(function(key){
  // console.log(key); // the <div class="key">
  // Add event listener to each key
  key.addEventListener("transitionend", function(e){
    // console.log(e); // gives us an event for each css property of 'key' class
    if (e.propertyName === "box-shadow"){
      // console.log(e);
      // remove the playing class
      this.classList.remove("playing");
    }
    // debugger
    // console.log(this); // is the key, b/c the object that triggers the event!
  });
});
</script>


</body>
</html>
